<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <script>
      function removeTransition(e) {
        e.target.classList.remove("playing");
      }
      function playAudio(key) {
        let audio;
        switch (key) {
          case "a":
            audio = "sounds/clap.wav";
            break;
          case "s":
            audio = "sounds/hihat.wav";
            break;
          case "d":
            audio = "sounds/kick.wav";
            break;

          case "f":
            audio = "sounds/openhat.wav";
            break;

          case "g":
            audio = "sounds/boom.wav";
            break;

          case "h":
            audio = "sounds/ride.wav";
            break;

          case "j":
            audio = "sounds/snare.wav";
            break;
          case "k":
            audio = "sounds/tom.wav";
            break;
          case "l":
            audio = "sounds/tink.wav";
            break;
        }
        let music = new Audio(audio);
        music.play();
        const clickedElemnet = document.querySelector(
          `div[data-key="${event.keyCode}"`
        );
        clickedElemnet.classList.add("playing");
      }
      document.addEventListener("keydown", (event) => {
        playAudio(event.key);
        document.addEventListener("transitionend", removeTransition);
      });
    </script>
  </body>
</html>
